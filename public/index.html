<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Analyzer</title>
  <style>
    /* Fonts & Base */
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');

    :root {
      --color-bg: #121421;
      --color-primary: #4ade80; /* Soft bright green */
      --color-primary-hover: #22c55e;
      --color-text-main: #e0e0e0;
      --color-text-muted: #a0a0a0;
      --color-error: #ef4444; /* red-500 */
      --color-input-bg: #1e2235;
      --color-card-bg: #1c1f35;
      --color-border: #2a2f4a;
      --shadow-dark: 0 8px 24px rgb(0 0 0 / 0.3);
      --transition-speed: 0.3s;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--color-bg);
      color: var(--color-text-main);
      font-family: 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 3rem 1rem;
      user-select: none;
    }

    main {
      background: var(--color-card-bg);
      border-radius: 16px;
      width: 100%;
      max-width: 600px;
      box-shadow: var(--shadow-dark);
      padding: 2.5rem 3rem;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin: 0 0 1.5rem 0;
      letter-spacing: 1.5px;
      color: var(--color-primary);
      text-align: center;
      text-transform: uppercase;
      text-shadow: 0 0 6px var(--color-primary);
    }

    label {
      font-weight: 500;
      font-size: 1.1rem;
      color: var(--color-text-muted);
      letter-spacing: 0.02em;
      margin-bottom: 0.6rem;
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 18px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 1.8px solid var(--color-border);
      background: var(--color-input-bg);
      color: var(--color-text-main);
      transition: border-color var(--transition-speed);
      box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.3);
      font-weight: 500;
    }

    input[type="text"]::placeholder {
      color: var(--color-text-muted);
      font-weight: 400;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 8px var(--color-primary);
      background: #22263b;
    }

    form {
      position: relative;
      margin-bottom: 1rem;
    }

    button {
      margin-top: 0.2rem;
      background: linear-gradient(135deg, #34d399 0%, #22c55e 100%);
      border: none;
      border-radius: 14px;
      padding: 14px 30px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow:
        0 4px 10px rgb(34 197 94 / 0.6),
        inset 0 -2px 4px rgb(18 157 54 / 0.8);
      transition: background var(--transition-speed), box-shadow var(--transition-speed), transform 0.15s ease-in-out;
      user-select: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
    }

    button:disabled {
      background: #444a68;
      box-shadow: none;
      cursor: not-allowed;
      transform: none;
      color: #888eaa;
    }

    button:not(:disabled):hover {
      background: linear-gradient(135deg, #22c55e 0%, #10b35a 100%);
      box-shadow:
        0 6px 14px rgb(16 179 90 / 0.8),
        inset 0 -3px 7px rgb(14 131 53 / 0.9);
      transform: translateY(-2px);
    }

    #loading-spinner {
      font-size: 1rem;
      color: var(--color-primary);
      user-select: none;
      animation: pulse 2s infinite ease-in-out;
      display: none;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    #error-message {
      margin-top: 1rem;
      font-weight: 600;
      color: var(--color-error);
      text-align: center;
      letter-spacing: 0.05em;
      text-shadow: 0 0 4px var(--color-error);
      min-height: 1.4rem;
      user-select: text;
    }

    #result {
      margin-top: 1.8rem;
      padding: 1.5rem 2rem;
      background: linear-gradient(145deg, #23274e, #1b1f3e);
      border-radius: 16px;
      font-family: 'Fira Mono', monospace, monospace;
      font-size: 1rem;
      line-height: 1.5;
      color: var(--color-primary);
      white-space: pre-wrap;
      max-height: 420px;
      overflow-y: auto;
      box-shadow:
        inset 0 0 12px rgb(74 222 128 / 0.6);
      user-select: text;
      border: 1.5px solid rgba(74, 222, 128, 0.3);
      scrollbar-width: thin;
      scrollbar-color: var(--color-primary) transparent;
    }

    /* Scrollbar for Webkit */
    #result::-webkit-scrollbar {
      width: 8px;
      background-color: transparent;
    }
    #result::-webkit-scrollbar-thumb {
      background-color: var(--color-primary);
      border-radius: 10px;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      main {
        padding: 2rem 1.5rem;
        max-width: 100%;
      }

      h1 {
        font-size: 2.2rem;
      }

      button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Stock Analyzer</h1>
    <form id="stock-form" novalidate>
      <label for="stocks">Enter Stock Symbols (comma separated):</label>
      <input
        type="text"
        id="stocks"
        name="stocks"
        placeholder="e.g. AAPL, TSLA, GOOGL"
        autocomplete="off"
        required
      />
      <button type="submit">
        Analyze
        <span id="loading-spinner">‚è≥</span>
      </button>
    </form>

    <div id="error-message"></div>
    <pre id="result"></pre>
  </main>

  <script>
    const form = document.getElementById('stock-form');
    const resultEl = document.getElementById('result');
    const errorEl = document.getElementById('error-message');
    const loadingSpinner = document.getElementById('loading-spinner');
    const analyzeButton = form.querySelector('button');

    const API_URL = '/api/analyze';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.textContent = '';
      resultEl.textContent = '';

      const stocksInput = document.getElementById('stocks').value;
      const stocks = stocksInput
        .split(',')
        .map(s => s.trim().toUpperCase())
        .filter(Boolean);

      // Basic validation for stock symbols (letters, numbers, dots, dashes)
      const invalidSymbols = stocks.filter(s => !/^[A-Z0-9.-]+$/.test(s));
      if (invalidSymbols.length > 0) {
        errorEl.textContent = `Invalid stock symbols: ${invalidSymbols.join(', ')}`;
        return;
      }

      if (stocks.length === 0) {
        errorEl.textContent = 'Please enter at least one valid stock symbol.';
        return;
      }

      loadingSpinner.style.display = 'inline';
      analyzeButton.disabled = true;

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ stocks }),
        });

        if (!response.ok) {
          const errData = await response.json().catch(() => ({}));
          throw new Error(errData.message || 'Unknown error occurred');
        }

        const data = await response.json();
        resultEl.textContent = data.analysis;
      } catch (error) {
        errorEl.textContent = `Error: ${error.message}`;
      } finally {
        loadingSpinner.style.display = 'none';
        analyzeButton.disabled = false;
      }
    });
  </script>
</body>
</html>
